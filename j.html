<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charity Support Sign-Up</title>
<link rel="stylesheet" href="j.css">
</head>
<body>
<div class="container">
<h1>Support COC!</h1>

<p>
I am supporting Charity Organization for Children:<br>
1. It provides education to underprivileged children.<br>
2. It promotes health and wellness in remote communities.<br>
3. It supports sustainable livelihood programs for families in need.
</p>

<form onsubmit="return validateForm()" id="charityForm">
<label for="firstName">First Name (required):</label>
<input type="text" id="firstName" name="firstName" required>

<label for="lastName">Last Name (required):</label>
<input type="text" id="lastName" name="lastName" required>

<label>Sex (required):</label>
<div class="radio-group">
<input type="radio" name="sex" value="male" required> Male
<input type="radio" name="sex" value="female" required> Female
<input type="radio" name="sex" value="prefer not to say" required> Prefer not to say
</div>

<label for="email">Email Address (required):</label>
<input type="email" id="email" name="email" required>

<label for="contact">Contact Number (optional):</label>
<input type="text" id="contact" name="contact">

<div class="buttons">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</div>
</form>
</div>
<script>
function validateForm() {
const form = document.getElementById('charityForm');
if (!form.checkValidity()) {
alert("Please fill out all required fields.");
return false;
}
return true;
}
</script>

</body>
</html>
